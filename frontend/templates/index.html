<!DOCTYPE html>
<html>

<head>
    <title>Simple 3-container app</title>
</head>

<body>
    <h1>Data from MongoDB:</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.title }} - {{ item.price }} - {{ item.stars }} - {{ item.stock_info }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</body>

</html>
